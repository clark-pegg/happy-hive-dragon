<!DOCTYPE html>

<html>

<head>

  <title>Financial Dashboard</title>

</head>

<body>

  <h1>Financial Dashboard</h1>

  <div id="balance"></div>

  <script>

    // Fetch data from the backend

    fetch("/balances")

      .then(response => response.json())

      .then(data => {
        element = document.getElementById("balance");

        data["accounts"].forEach(account =>
          element.innerHTML = element.innerHTML + account.accountName + " " + account.accountId + ": " + account.balance + " " + account.currency + "<br>")
      });

  </script>

</body>

</html>
